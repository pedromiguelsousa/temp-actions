name: Deploy preview

on:
  pull_request:
    branches:
      - production
      - main
    types: [labeled, opened, synchronize]

jobs:
  preview:
    name: "Check for preview label"
    outputs:
      result: ${{ steps.step1.outputs.result }}
    runs-on: ubuntu-latest
    steps:
      # debug action -- REMOVE LATER
      - uses: hmarr/debug-action@v2
      - name: Set env variable to true when label is present
        id: step1
        if: ${{ contains( github.event.pull_request.labels.*.name, 'preview' ) }}
        run: echo "::set-output name=result::true"

  changes:
    name: "Check for docs changes"
    needs: preview
    if: ${{ needs.preview.outputs.result == 'true' }}
    runs-on: ubuntu-latest
    outputs:
      rules: ${{ steps.filter.outputs.rules }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2.4.2
        id: filter
        with:
          filters: |
            rules:
              - 'products/rules/**'

  deploy-rules:
    runs-on: ubuntu-latest
    needs: [preview, changes]
    if: ${{ needs.preview.outputs.result == 'true' && needs.changes.outputs.rules == 'true' }}
    defaults:
      run:
        shell: bash
        working-directory: products/rules
    steps:
      - name: Checkout docs
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 14.2.0
      - name: Build docs
        run: |
          cat ../../.github/preview_settings.toml >> wrangler.toml
          sed 's#\[PRNUMBER\]#${{github.event.number}}#' -i wrangler.toml
          cat wrangler.toml
          npm install
          mkdir .docs
          npm run ghactionsbootstrap
          npm run build
        env:
          WORKERS_ENV: development
      - name: Publish preview
        uses: cloudflare/wrangler-action@1.2.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: "products/rules"
          environment: "preview"

